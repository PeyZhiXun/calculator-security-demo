<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <input id="num1" placeholder="Number 1">
    <input id="num2" placeholder="Number 2">

    <button onclick="run('add')">Add</button>
    <button onclick="run('subtract')">Subtract</button>
    <button onclick="run('multiply')">Multiply</button>
    <button onclick="run('divide')">Divide</button>

    <p id="result"></p>

<script>
async function run(op) {
    let num1 = document.getElementById('num1').value;
    let num2 = document.getElementById('num2').value;

    const res = await fetch("/calculate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({num1, num2, operation: op})
    });

    const data = await res.json();
    document.getElementById("result").innerText =
        res.ok ? "Result: " + data.result : "Error: " + data.error;
}
</script>

</body>
</html>
